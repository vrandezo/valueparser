<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Value parser: Geolocation</title>
  <script type="text/javascript" src="jquery-1.8.1.min.js"></script>          
  <script type="text/javascript" src="json2.js"></script>        
  <script type="text/javascript" src="geoparser.js"></script>
  <script src="http://openlayers.org/api/2.12/OpenLayers.js"></script>
  <script type="text/javascript">                                         
result = {};
$(document).ready(function() {
	var precision = undefined;
	var precisionreturned = 1.0;
	
	var update = function() {
		result = geoparser.parse($('#in').val(), precision);
		$('#prec').html(result.precision.text);
		$('#precm').html(result.precision.earthdistance);
		precisionreturned = result.precision.internal;
		
		$('#dec').html(result.decimaltext);
		$('#deg').html(result.degreetext);

		center(result.latitude.internal, result.longitude.internal);

		$('#all').text(JSON.stringify(result, null, 2));
		var safe = {
			'latitude' : result.latitude.internal,
			'longitude' : result.longitude.internal,
			'precision' : result.precision.internal,
			'globe' : 'http://wikidata.org/id/Q2'
		}
		$('#save').text(JSON.stringify(safe, null, 2));
	}
	
	$('#precauto').bind('click', function() {
		precision = undefined;
		update();
	});
	$('#precinc').bind('click', function() {
		precision = geoparser.increasePrecision(precisionreturned);
		update();
	});
	$('#precdec').bind('click', function() {
		precision = geoparser.decreasePrecision(precisionreturned);
		update();
	});

	$('#in').bind('input', update);
	
    var center = function(lat, lon, zoom) {
		map.setCenter(
			new OpenLayers.LonLat(lon, lat).transform(
				new OpenLayers.Projection("EPSG:4326"),
				map.getProjectionObject()
			), zoom
		);
	};
	
    var map = new OpenLayers.Map('map');
    var layer = new OpenLayers.Layer.OSM( 'Simple OSM Map', undefined,
    	{'attribution': 'Map data by <a href="http://openstreetmap.org">OpenStreetMap</a>'} );
    map.addLayer(layer);
    center(0, 0, 2);

    OpenLayers.Control.Click = OpenLayers.Class(OpenLayers.Control, {                
    	defaultHandlerOptions: {
			'single': true,
			'double': false,
			'pixelTolerance': 0,
			'stopSingle': false,
			'stopDouble': false
		},
		initialize: function(options) {
			this.handlerOptions = OpenLayers.Util.extend({}, this.defaultHandlerOptions);
			OpenLayers.Control.prototype.initialize.apply( this, arguments ); 
			this.handler = new OpenLayers.Handler.Click( this, { 'click': this.trigger }, this.handlerOptions );
        }, 
		trigger: function(e) {
        	var lonlat = map.getLonLatFromPixel(e.xy);
        	lonlat.transform(new OpenLayers.Projection("EPSG:900913"), new OpenLayers.Projection("EPSG:4326"));
        	if (precision == undefined ) precision = 1/60;
			var result = geoparser.parse(lonlat.lat + ' ' + lonlat.lon, precision);
			$('#in').val(result.degreetext);
			update();
        }
	});
    var click = new OpenLayers.Control.Click();
	map.addControl(click);
    click.activate();
});
  </script>
  <style>
	body {
    	background: #fff;
	    font: 100.01% "Fontin Sans", Fontin-Sans, "Myriad Pro", "Lucida Grande", "Lucida Sans Unicode", Lucida, Verdana, Helvetica, sans-serif;
    	color: #000;
	    margin: 20px 20px 40px 40px;
    	padding: 0;
	    text-align: left;
	}
	.in {
		width: 600px;
	}
    .smallmap {
    	width: 600px;
		height: 400px;
		border: 1px solid #ccc;
	}
	.left {
		float : left;
		width : 620px;
	}
	.right {
		float : right;
		width : 500px; 
	}
	#x {
		position: relative;
		bottom: 214px;
		z-index: 1000;
		left: 297px;
		pointer-events:none;
	}
  </style>
 </head>
 <body>
  <div class="right">
   <pre id="all">For the JSON structure see also in your
   JS console the variable &quot;result&quot;</pre>
   <br>
   Send to the backend to be saved:
   <pre id="save">{}</pre>
  </div>
  <div class="left">
   <h1>Geolocation</h1>
    <p>
     Enter here a geolocation (assuming WGS84 datums):
    <form>
     <input type="text" id="in" class="in" name="in" autofocus placeholder="Test your value here" style="font-size:200%" />
     <br>
     <span id="deg">0째N, 0째E</span>
     <br>
     <span id="dec">0째N, 0째E</span>
     <br>
     Precision: <span id="prec">to the degree</span>/<span id="precm">...</span>
     <span style="font-size:60%">
      <span id="precinc">[increase]</span>
      <span id="precdec">[decrease]</span>
      <span id="precauto">[auto]</span>
     </span>
    </form>
    <div id="map" class="smallmap"></div><div id="x">x</div>
    <p>The code is available on <a href="https://github.com/vrandezo/valueparser">Github</a>.</p<
    </p>
  </div>
 </body>
</html>
